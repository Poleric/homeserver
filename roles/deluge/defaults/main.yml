deluge:
    enabled: false

    docker:
        container:
            name: "deluge"
        image:
            name: "lscr.io/linuxserver/deluge"
            version: "latest"

    proxy:
        domain: "deluge.{{ root.proxy.domain }}"
        port: 8112
        local_only: true

    config:
        directory: "{{ root.config.directory }}/deluge"

        extra_mounts:
            -   src: ~
                dest: ~
