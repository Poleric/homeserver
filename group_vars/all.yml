root:
    uid: 1000
    gid: 1000

    email: email@example.com
    timezone: "Etc/UTC"

    proxy:
        domain: "home.local"

    config:
        directory: "."

        movies:
            directory: "/home/{{ ansible_user }}/Movies"
            permissions: "rw"

        music:
            directory: "/home/{{ ansible_user }}/Music"
            permissions: "rw"

        photos:
            directory: "/home/{{ ansible_user }}/Photos"
            permissions: "rw"

        tv:
            directory: "/home/{{ ansible_user }}/Tv"
            permissions: "rw"

        books:
            directory: "/home/{{ ansible_user }}/Books"
            permissions: "rw"

        audiobooks:
            directory: "/home/{{ ansible_user }}/Audiobooks"
            permissions: "rw"

        torrents:
            directory: "/home/{{ ansible_user }}/Downloads"
            permissions: "rw"

caddy:
    config:
        cloudflare_token: ~

ddclient:
    enabled: false

    config:
        poll_seconds: 300

        #  https://ddclient.net/protocols.html
        protocols:
            -   protocol: cloudflare
                params:  # params key and values are directly added into the protocol config
                    zone: example.tld
                    ttl: 1
                    password: ~
                hosts:
                    - example.tld
                    - name.example.tld
                #  The above configuration would result in the following config
                #  protocol=cloudflare
                #  zone=example.tld
                #  ttl=1
                #  password=...
                #  example.tld,name.example.tld

deluge:
    enabled: false

    proxy:
        hostname: "deluge"
        local_only: true

    config:
        extra_mounts:  # extra mounts for use in accessing and downloading to local storage
            -   src: ~
                dest: ~

jellyfin:
    enabled: false

    proxy:
        hostname: "jellyfin"
        local_only: true

pihole:
    enabled: false

    proxy:
        hostname: "pihole"
        local_only: true

    config:
        password: ~

samba:
    enabled: false

    config:
        users:
            -   username: ~
                password: ~
                uid: 1000
                gid: 1000
        shares:
            -   name: ~
                config: # key and value will be used for samba config
                    path: ~
                    available: "yes"
                    browsable: "yes"
                    writable: "yes"
                    "read only": "no"
                    "valid users": ~
                    public: "no"
                    "guest ok": "no"
                #  The above configuration would result in the following config
                #  [name]
                #  path = /shares
                #  available = yes
                #  browsable = yes
                #  writable = yes
                #  read only = no
                #  valid users = <username>
                #  public = no
                #  guest ok = no
        extra_mounts:
            -   src: ~
                dest: ~

vaultwarden:
    enabled: false

    proxy:
        hostname: "vaultwarden"
        local_only: true

    config:
        signup_allowed: true
